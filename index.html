<!DOCTYPE html>
<html>

<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
</head>

<body>
    <div id="app">
        <div id="content">
            <nav class="navbar navbar-light bg-light">
                <form class="container-fluid" id="search-form">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" aria-label="Username"
                            autocomplete="off" autofocus="on" aria-describedby="basic-addon1" id="search-query" />
                    </div>
                </form>
            </nav>

            <br />

            <h1 id="date"></h1>
            ☀️
            <br>

            <h2 id="city"></h2>
            <div class="row">
                <div class="col-6">

                    <span id="description">:</span>
                    <br />
                    <span id="temperature">:</span>
                    <br />
                    Humidity: <span id="humidity"></span>
                    <br />
                    Windspeed<span id="wind"></span>
                </div>

            </div>
            <div id="background"></div>

            <br />

            <h3>
                <div class="container">
                    <div class="row" justify-content-evenly">
                        <div class="col-4">
                            <div class="col-4">Friday</div>
                            <div class="col-4">Saturday</div>
                            <div class="col-4">Sunday</div>
                            <div class="col-4">Monday</div>
                            <div class="col-4">Tuesday</div>
                            <div class="col-4">Wednesday</div>
                            <div class="col-4">Thursday</div>
                        </div>
                        <div class="col-4">
                            <div class="col-4">41°/34°&nbsp;&nbsp;&nbsp;&nbsp;0%</div>
                            <div class="col-4">57°/37°&nbsp;&nbsp;&nbsp;&nbsp;10%</div>
                            <div class="col-4">59°/36°&nbsp;&nbsp;&nbsp;&nbsp;0%</div>
                            <div class="col-4">57°/41°&nbsp;&nbsp;&nbsp;&nbsp;7%</div>
                            <div class="col-4">61°/45°&nbsp;&nbsp;&nbsp;&nbsp;3%</div>
                            <div class="col-4">57°/48°&nbsp;&nbsp;&nbsp;&nbsp;4%</div>
                            <div class="col-4">59°/52°&nbsp;&nbsp;&nbsp;&nbsp;3%</div>
                        </div>
            </h3>

            <br />

            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-success" id=current-location-button
                    type="button">current-location-button</button>
                <button class="btn btn-primary" type="button">Contact Us</button>
                <p>Made by Venola Brooks and it;s<a>href="http://github.com/Venolab/WeatherApplication"target="_blank">open source</a></p>
            </div>
        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
